<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Trafikinfokartan</title>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0
        }
        #panels {
             z-index: 9999;
             position: absolute; top: 2px; left: 40px;
             width: 400px
        }
        #allEvents, #roadTrafficEvents, #publicTranspEvents, #plannedEvents, #otherEvents {
            max-height: 500px;
            overflow:scroll;
            overflow-x:hidden;
            overflow-y:scroll
        }
    </style>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

</head>
<body>
<div id="map"></div>
<div id="panels">
    <div class="panel list-group">
        <a href="#" id="linkAllEv" class="list-group-item active" data-toggle="collapse" data-target="#allEvents" data-parent="#panels">
            <span class="glyphicon glyphicon-flash"></span> Alla händelser <span id="numOfAllEv" class="badge"></span>
        </a>
        <div id="allEvents" class="sublinks collapse">
        </div>
        <a href="#" id="linkRoadTrafficEv" class="list-group-item" data-toggle="collapse" data-target="#roadTrafficEvents" data-parent="#panels">
            <span class="glyphicon glyphicon-road"></span> Vägtrafik <span id="numOfRoadTrafficEv" class="badge"></span>
        </a>
        <div id="roadTrafficEvents" class="sublinks collapse">
        </div>
        <a href="#" id="linkPublicTrafficEv" class="list-group-item" data-toggle="collapse" data-target="#publicTranspEvents" data-parent="#panels">
            <span class="glyphicon glyphicon-briefcase"></span> Kollektivtrafik <span id="numOfPublicTranspEv" class="badge"></span>
        </a>
        <div id="publicTranspEvents" class="sublinks collapse">
        </div>
        <a href="#" id="linkPlannedEv" class="list-group-item" data-toggle="collapse" data-target="#plannedEvents" data-parent="#panels">
            <span class="glyphicon glyphicon-time"></span> Planerad störning <span id="numOfPlannedEv" class="badge"></span>
        </a>
        <div id="plannedEvents" class="sublinks collapse">
        </div>
        <a href="#" id="linkOtherEv" class="list-group-item" data-toggle="collapse" data-target="#otherEvents" data-parent="#panels">
            <span class="glyphicon glyphicon-warning-sign"></span> Övrigt <span id="numOfOtherEv" class="badge"></span>
        </a>
        <div id="otherEvents" class="sublinks collapse">
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyCddY2BjsN7HS61rUZqKC37oohkBm74q4A"></script>
<script src="js/map.js"></script>
</body>
</html>
